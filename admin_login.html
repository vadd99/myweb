<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #eaeaea; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}
        .login-card { background-color: #1e1e1e; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; max-width: 350px; }
        h1 { text-align: center; margin-bottom: 2rem; color: #9b59b6; }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #aaaaaa; }
        input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #333; background-color: #2c2c2c; color: #eaeaea; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; border: none; border-radius: 8px; background-color: #9b59b6; color: white; font-weight: 600; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #8e44ad; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Admin Panel Login</h1>
        <form method="POST" action="/admin/login">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Masuk</button>
        </form>
    </div>
</body>
</html>
